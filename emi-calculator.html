<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate EMI (Equated Monthly Installment) for home loans, car loans, and personal loans. Free EMI calculator with amortization.">
    <title>EMI Calculator - CalcPro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #C2185B 0%, #880E4F 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 30px; }
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .nav-link { display: inline-block; margin-top: 10px; color: white; text-decoration: none; opacity: 0.8; }
        .calculator-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .input-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 0.95em; }
        input { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; }
        input:focus { outline: none; border-color: #C2185B; }
        .tooltip { font-size: 0.85em; color: #666; margin-top: 5px; font-style: italic; }
        .calculate-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #C2185B 0%, #880E4F 100%); color: white; border: none; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; }
        .results { margin-top: 30px; display: none; }
        .results.show { display: block; animation: slideIn 0.4s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .summary { padding: 30px; background: linear-gradient(135deg, #C2185B 0%, #880E4F 100%); border-radius: 15px; color: white; text-align: center; margin-bottom: 20px; }
        .summary .main-value { font-size: 3.5em; font-weight: 700; }
        .breakdown-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .breakdown-item { padding: 20px; background: #FCE4EC; border-radius: 10px; text-align: center; }
        .breakdown-item h4 { color: #666; font-size: 0.85em; margin-bottom: 8px; }
        .breakdown-item .value { font-size: 1.4em; font-weight: 700; color: #333; }
        footer { text-align: center; color: white; margin-top: 40px; opacity: 0.9; }
        @media (max-width: 768px) { .input-grid, .breakdown-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä CalcPro</h1>
            <p>EMI Calculator</p>
            <a href="index.html" class="nav-link">‚Üê Back to Home</a>
        </header>

        <div class="calculator-card">
            <div class="input-grid">
                <div>
                    <label for="principal">Loan Amount (‚Çπ)</label>
                    <input type="number" id="principal" placeholder="e.g., 2000000">
                    <div class="tooltip">Principal loan amount</div>
                </div>
                <div>
                    <label for="rate">Interest Rate (% per annum)</label>
                    <input type="number" id="rate" placeholder="e.g., 9.5" step="0.1">
                    <div class="tooltip">Annual interest rate</div>
                </div>
                <div>
                    <label for="tenure">Loan Tenure (Years)</label>
                    <input type="number" id="tenure" placeholder="e.g., 20">
                    <div class="tooltip">Loan duration in years</div>
                </div>
            </div>

            <button class="calculate-btn" onclick="calculateEMI()">Calculate EMI üè¶</button>

            <div class="results" id="results">
                <div class="summary">
                    <h2>Monthly EMI</h2>
                    <div class="main-value" id="emi">‚Çπ0</div>
                </div>

                <div class="breakdown-grid">
                    <div class="breakdown-item">
                        <h4>Principal Amount</h4>
                        <div class="value" id="principalAmount">‚Çπ0</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Total Interest</h4>
                        <div class="value" id="totalInterest">‚Çπ0</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Total Payment</h4>
                        <div class="value" id="totalPayment">‚Çπ0</div>
                    </div>
                </div>
            </div>
        </div>

        <footer><p>&copy; 2026 CalcPro</p></footer>
    </div>

    <script>
        function calculateEMI() {
            const P = parseFloat(document.getElementById('principal').value) || 0;
            const r = (parseFloat(document.getElementById('rate').value) || 0) / 12 / 100;
            const n = (parseFloat(document.getElementById('tenure').value) || 0) * 12;

            if (P === 0 || r === 0 || n === 0) {
                alert('Please fill all fields');
                return;
            }

            const EMI = P * r * Math.pow(1 + r, n) / (Math.pow(1 + r, n) - 1);
            const totalPayment = EMI * n;
            const totalInterest = totalPayment - P;

            document.getElementById('emi').textContent = '‚Çπ' + EMI.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('principalAmount').textContent = '‚Çπ' + P.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('totalInterest').textContent = '‚Çπ' + totalInterest.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('totalPayment').textContent = '‚Çπ' + totalPayment.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');

            document.getElementById('results').classList.add('show');
        }
    </script>
</body>
</html>
