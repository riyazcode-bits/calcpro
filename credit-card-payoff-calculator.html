<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate how long to pay off credit card debt. Free credit card payoff calculator with total interest breakdown.">
    <title>Credit Card Payoff Calculator - CalcPro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #DC2626 0%, #991B1B 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 30px; }
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .nav-link { display: inline-block; margin-top: 10px; color: white; text-decoration: none; opacity: 0.8; }
        .calculator-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .input-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; }
        input:focus { outline: none; border-color: #DC2626; }
        .calculate-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #DC2626 0%, #991B1B 100%); color: white; border: none; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; }
        .results { margin-top: 30px; display: none; }
        .results.show { display: block; animation: slideIn 0.4s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .summary { padding: 30px; background: linear-gradient(135deg, #DC2626 0%, #991B1B 100%); border-radius: 15px; color: white; text-align: center; margin-bottom: 20px; }
        .summary .main-value { font-size: 3.5em; font-weight: 700; }
        .breakdown-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .breakdown-item { padding: 20px; background: #FEE2E2; border-radius: 10px; }
        .breakdown-item h4 { color: #666; font-size: 0.85em; margin-bottom: 8px; }
        .breakdown-item .value { font-size: 1.6em; font-weight: 700; color: #333; }
        footer { text-align: center; color: white; margin-top: 40px; opacity: 0.9; }
        @media (max-width: 768px) { .input-grid, .breakdown-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä CalcPro</h1>
            <p>Credit Card Payoff Calculator</p>
            <a href="index.html" class="nav-link">‚Üê Back to Home</a>
        </header>

        <div class="calculator-card">
            <div class="input-grid">
                <div>
                    <label>Credit Card Balance ($)</label>
                    <input type="number" id="balance" placeholder="e.g., 5000">
                </div>
                <div>
                    <label>APR (%)</label>
                    <input type="number" id="apr" placeholder="e.g., 18.99" step="0.01">
                </div>
                <div>
                    <label>Monthly Payment ($)</label>
                    <input type="number" id="payment" placeholder="e.g., 200">
                </div>
            </div>

            <button class="calculate-btn" onclick="calculate()">Calculate Payoff Time üí≥</button>

            <div class="results" id="results">
                <div class="summary">
                    <h2>Time to Payoff</h2>
                    <div class="main-value" id="payoffTime">0</div>
                    <p style="opacity: 0.9; margin-top: 10px;">months</p>
                </div>

                <div class="breakdown-grid">
                    <div class="breakdown-item">
                        <h4>Total Amount Paid</h4>
                        <div class="value" id="totalPaid">$0</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Total Interest</h4>
                        <div class="value" id="totalInterest">$0</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Payoff Date</h4>
                        <div class="value" id="payoffDate">---</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Interest as %</h4>
                        <div class="value" id="interestPercent">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <footer><p>&copy; 2026 CalcPro</p></footer>
    </div>

    <script>
        function calculate() {
            const balance = parseFloat(document.getElementById('balance').value) || 0;
            const apr = parseFloat(document.getElementById('apr').value) || 0;
            const payment = parseFloat(document.getElementById('payment').value) || 0;

            if (balance === 0 || apr === 0 || payment === 0) {
                alert('Please fill all fields');
                return;
            }

            const monthlyRate = apr / 100 / 12;
            const minPayment = balance * monthlyRate;

            if (payment <= minPayment) {
                alert('Payment must be greater than minimum payment of $' + minPayment.toFixed(2));
                return;
            }

            let currentBalance = balance;
            let months = 0;
            let totalPaid = 0;

            while (currentBalance > 0 && months < 1200) {
                const interest = currentBalance * monthlyRate;
                const principal = Math.min(payment - interest, currentBalance);
                currentBalance -= principal;
                totalPaid += (interest + principal);
                months++;
            }

            const totalInterest = totalPaid - balance;
            const interestPercent = (totalInterest / balance) * 100;
            
            const payoffDate = new Date();
            payoffDate.setMonth(payoffDate.getMonth() + months);

            document.getElementById('payoffTime').textContent = months;
            document.getElementById('totalPaid').textContent = '$' + totalPaid.toFixed(2);
            document.getElementById('totalInterest').textContent = '$' + totalInterest.toFixed(2);
            document.getElementById('payoffDate').textContent = payoffDate.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
            document.getElementById('interestPercent').textContent = interestPercent.toFixed(1) + '%';

            document.getElementById('results').classList.add('show');
        }
    </script>
</body>
</html>
