<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate investment returns and ROI. Free investment calculator with lump sum and monthly contributions.">
    <title>Investment Calculator - CalcPro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #7C3AED 0%, #5B21B6 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 30px; }
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .nav-link { display: inline-block; margin-top: 10px; color: white; text-decoration: none; opacity: 0.8; }
        .calculator-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .input-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; }
        input:focus { outline: none; border-color: #7C3AED; }
        .tooltip { font-size: 0.85em; color: #666; margin-top: 5px; font-style: italic; }
        .calculate-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #7C3AED 0%, #5B21B6 100%); color: white; border: none; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; }
        .results { margin-top: 30px; display: none; }
        .results.show { display: block; animation: slideIn 0.4s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .summary { padding: 30px; background: linear-gradient(135deg, #7C3AED 0%, #5B21B6 100%); border-radius: 15px; color: white; text-align: center; margin-bottom: 20px; }
        .summary .main-value { font-size: 3.5em; font-weight: 700; }
        .breakdown-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .breakdown-item { padding: 20px; background: #F5F3FF; border-radius: 10px; }
        .breakdown-item h4 { color: #666; font-size: 0.85em; margin-bottom: 8px; }
        .breakdown-item .value { font-size: 1.6em; font-weight: 700; color: #333; }
        footer { text-align: center; color: white; margin-top: 40px; opacity: 0.9; }
        @media (max-width: 768px) { .input-grid, .breakdown-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä CalcPro</h1>
            <p>Investment Calculator</p>
            <a href="index.html" class="nav-link">‚Üê Back to Home</a>
        </header>

        <div class="calculator-card">
            <div class="input-grid">
                <div>
                    <label>Initial Investment ($)</label>
                    <input type="number" id="initial" placeholder="e.g., 10000">
                    <div class="tooltip">Starting amount</div>
                </div>
                <div>
                    <label>Monthly Contribution ($)</label>
                    <input type="number" id="monthly" placeholder="e.g., 500" value="0">
                </div>
                <div>
                    <label>Expected Return Rate (%/year)</label>
                    <input type="number" id="return" placeholder="e.g., 8" step="0.1">
                </div>
                <div>
                    <label>Time Period (Years)</label>
                    <input type="number" id="years" placeholder="e.g., 10">
                </div>
            </div>

            <button class="calculate-btn" onclick="calculate()">Calculate Returns üìà</button>

            <div class="results" id="results">
                <div class="summary">
                    <h2>Future Value</h2>
                    <div class="main-value" id="future">$0</div>
                    <p style="opacity: 0.9; margin-top: 10px;">Total Return: <span id="totalReturn">$0</span></p>
                </div>

                <div class="breakdown-grid">
                    <div class="breakdown-item">
                        <h4>Total Contributions</h4>
                        <div class="value" id="contributions">$0</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Investment Gains</h4>
                        <div class="value" id="gains">$0</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>ROI</h4>
                        <div class="value" id="roi">0%</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Annualized Return</h4>
                        <div class="value" id="annual">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <footer><p>&copy; 2026 CalcPro</p></footer>
    </div>

    <script>
        function calculate() {
            const P = parseFloat(document.getElementById('initial').value) || 0;
            const PMT = parseFloat(document.getElementById('monthly').value) || 0;
            const r = (parseFloat(document.getElementById('return').value) || 0) / 100 / 12;
            const t = parseFloat(document.getElementById('years').value) || 0;
            const n = t * 12;

            const FV = P * Math.pow(1 + r, n) + PMT * ((Math.pow(1 + r, n) - 1) / r);
            const totalContributions = P + (PMT * n);
            const gains = FV - totalContributions;
            const roi = (gains / totalContributions) * 100;

            document.getElementById('future').textContent = '$' + FV.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('totalReturn').textContent = '$' + gains.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('contributions').textContent = '$' + totalContributions.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('gains').textContent = '$' + gains.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('roi').textContent = roi.toFixed(1) + '%';
            document.getElementById('annual').textContent = (parseFloat(document.getElementById('return').value) || 0).toFixed(1) + '%';

            document.getElementById('results').classList.add('show');
        }
    </script>
</body>
</html>
