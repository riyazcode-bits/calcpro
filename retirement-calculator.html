<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate how much you need to save for retirement. Free retirement planning calculator with 401k and IRA projections.">
    <title>Retirement Calculator - CalcPro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #5E35B1 0%, #311B92 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 30px; }
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .nav-link { display: inline-block; margin-top: 10px; color: white; text-decoration: none; opacity: 0.8; }
        .calculator-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .input-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 0.95em; }
        input { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; }
        input:focus { outline: none; border-color: #5E35B1; }
        .tooltip { font-size: 0.85em; color: #666; margin-top: 5px; font-style: italic; }
        .calculate-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #5E35B1 0%, #311B92 100%); color: white; border: none; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; }
        .results { margin-top: 30px; display: none; }
        .results.show { display: block; animation: slideIn 0.4s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .summary { padding: 30px; background: linear-gradient(135deg, #5E35B1 0%, #311B92 100%); border-radius: 15px; color: white; text-align: center; margin-bottom: 20px; }
        .summary .main-value { font-size: 3.5em; font-weight: 700; }
        .breakdown-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .breakdown-item { padding: 20px; background: #EDE7F6; border-radius: 10px; }
        .breakdown-item h4 { color: #666; font-size: 0.85em; margin-bottom: 8px; }
        .breakdown-item .value { font-size: 1.6em; font-weight: 700; color: #333; }
        .status { padding: 25px; background: #EDE7F6; border-radius: 15px; margin-top: 20px; text-align: center; }
        .status h3 { color: #5E35B1; margin-bottom: 10px; }
        footer { text-align: center; color: white; margin-top: 40px; opacity: 0.9; }
        @media (max-width: 768px) { .input-grid, .breakdown-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä CalcPro</h1>
            <p>Retirement Calculator</p>
            <a href="index.html" class="nav-link">‚Üê Back to Home</a>
        </header>

        <div class="calculator-card">
            <div class="input-grid">
                <div>
                    <label for="currentAge">Current Age</label>
                    <input type="number" id="currentAge" placeholder="e.g., 30">
                </div>
                <div>
                    <label for="retirementAge">Retirement Age</label>
                    <input type="number" id="retirementAge" placeholder="e.g., 65">
                </div>
                <div>
                    <label for="currentSavings">Current Savings ($)</label>
                    <input type="number" id="currentSavings" placeholder="e.g., 50000">
                </div>
                <div>
                    <label for="monthlySavings">Monthly Contribution ($)</label>
                    <input type="number" id="monthlySavings" placeholder="e.g., 1000">
                </div>
                <div>
                    <label for="returnRate">Expected Return Rate (%)</label>
                    <input type="number" id="returnRate" placeholder="e.g., 7" step="0.1">
                    <div class="tooltip">Annual investment return</div>
                </div>
                <div>
                    <label for="retirementIncome">Desired Annual Income ($)</label>
                    <input type="number" id="retirementIncome" placeholder="e.g., 60000">
                    <div class="tooltip">Income needed in retirement</div>
                </div>
            </div>

            <button class="calculate-btn" onclick="calculateRetirement()">Calculate Retirement Plan üéØ</button>

            <div class="results" id="results">
                <div class="summary">
                    <h2>Retirement Savings at Age <span id="retAge">65</span></h2>
                    <div class="main-value" id="retirementSavings">$0</div>
                </div>

                <div class="breakdown-grid">
                    <div class="breakdown-item">
                        <h4>Your Contributions</h4>
                        <div class="value" id="totalContributions">$0</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Investment Gains</h4>
                        <div class="value" id="investmentGains">$0</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Years Until Retirement</h4>
                        <div class="value" id="yearsLeft">0</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Years Funds Will Last</h4>
                        <div class="value" id="yearsLast">0</div>
                    </div>
                </div>

                <div class="status">
                    <h3 id="statusMessage">Status</h3>
                    <p id="statusDetail" style="color: #666; margin-top: 10px;"></p>
                </div>
            </div>
        </div>

        <footer><p>&copy; 2026 CalcPro</p></footer>
    </div>

    <script>
        function calculateRetirement() {
            const currentAge = parseFloat(document.getElementById('currentAge').value) || 0;
            const retirementAge = parseFloat(document.getElementById('retirementAge').value) || 65;
            const currentSavings = parseFloat(document.getElementById('currentSavings').value) || 0;
            const monthly = parseFloat(document.getElementById('monthlySavings').value) || 0;
            const rate = (parseFloat(document.getElementById('returnRate').value) || 7) / 100;
            const desiredIncome = parseFloat(document.getElementById('retirementIncome').value) || 0;

            const yearsToRetirement = retirementAge - currentAge;
            const months = yearsToRetirement * 12;

            const futureValue = currentSavings * Math.pow(1 + rate/12, months) + 
                               monthly * ((Math.pow(1 + rate/12, months) - 1) / (rate/12));

            const totalContributions = currentSavings + (monthly * months);
            const investmentGains = futureValue - totalContributions;

            const withdrawalRate = 0.04;
            const annualIncome = futureValue * withdrawalRate;
            const yearsLast = futureValue / desiredIncome;

            document.getElementById('retAge').textContent = retirementAge;
            document.getElementById('retirementSavings').textContent = '$' + futureValue.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('totalContributions').textContent = '$' + totalContributions.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('investmentGains').textContent = '$' + investmentGains.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('yearsLeft').textContent = yearsToRetirement;
            document.getElementById('yearsLast').textContent = yearsLast.toFixed(1);

            let status = annualIncome >= desiredIncome ? '‚úÖ On Track!' : '‚ö†Ô∏è May Need More Savings';
            let detail = `With 4% withdrawal rate, you can withdraw $${annualIncome.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',')} annually.`;
            
            document.getElementById('statusMessage').textContent = status;
            document.getElementById('statusDetail').textContent = detail;

            document.getElementById('results').classList.add('show');
        }
    </script>
</body>
</html>
