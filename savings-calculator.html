<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate how much you need to save to reach your financial goal. Free savings calculator with timeline projections.">
    <title>Savings Calculator - CalcPro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 30px; }
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .nav-link { display: inline-block; margin-top: 10px; color: white; text-decoration: none; opacity: 0.8; }
        .calculator-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .input-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; }
        input:focus { outline: none; border-color: #F59E0B; }
        .calculate-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%); color: white; border: none; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; }
        .results { margin-top: 30px; display: none; }
        .results.show { display: block; animation: slideIn 0.4s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .summary { padding: 30px; background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%); border-radius: 15px; color: white; text-align: center; margin-bottom: 20px; }
        .summary .main-value { font-size: 3.5em; font-weight: 700; }
        .breakdown-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .breakdown-item { padding: 20px; background: #FEF3C7; border-radius: 10px; }
        .breakdown-item h4 { color: #666; font-size: 0.85em; margin-bottom: 8px; }
        .breakdown-item .value { font-size: 1.6em; font-weight: 700; color: #333; }
        footer { text-align: center; color: white; margin-top: 40px; opacity: 0.9; }
        @media (max-width: 768px) { .input-grid, .breakdown-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä CalcPro</h1>
            <p>Savings Calculator</p>
            <a href="index.html" class="nav-link">‚Üê Back to Home</a>
        </header>

        <div class="calculator-card">
            <div class="input-grid">
                <div>
                    <label>Savings Goal ($)</label>
                    <input type="number" id="goal" placeholder="e.g., 50000">
                </div>
                <div>
                    <label>Current Savings ($)</label>
                    <input type="number" id="current" placeholder="e.g., 5000" value="0">
                </div>
                <div>
                    <label>Monthly Deposit ($)</label>
                    <input type="number" id="monthly" placeholder="e.g., 500">
                </div>
                <div>
                    <label>Interest Rate (%/year)</label>
                    <input type="number" id="rate" placeholder="e.g., 3" step="0.1" value="0">
                </div>
            </div>

            <button class="calculate-btn" onclick="calculate()">Calculate Savings Plan üí∞</button>

            <div class="results" id="results">
                <div class="summary">
                    <h2>Time to Goal</h2>
                    <div class="main-value" id="timeToGoal">0</div>
                    <p style="opacity: 0.9; margin-top: 10px;">months to reach your goal</p>
                </div>

                <div class="breakdown-grid">
                    <div class="breakdown-item">
                        <h4>Total Deposits</h4>
                        <div class="value" id="deposits">$0</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Interest Earned</h4>
                        <div class="value" id="interest">$0</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Final Amount</h4>
                        <div class="value" id="final">$0</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Target Date</h4>
                        <div class="value" id="targetDate">---</div>
                    </div>
                </div>
            </div>
        </div>

        <footer><p>&copy; 2026 CalcPro</p></footer>
    </div>

    <script>
        function calculate() {
            const goal = parseFloat(document.getElementById('goal').value) || 0;
            const current = parseFloat(document.getElementById('current').value) || 0;
            const monthly = parseFloat(document.getElementById('monthly').value) || 0;
            const rate = (parseFloat(document.getElementById('rate').value) || 0) / 100 / 12;

            if (goal === 0 || monthly === 0) {
                alert('Please enter goal and monthly deposit');
                return;
            }

            let months = 0;
            let balance = current;
            
            while (balance < goal && months < 1200) {
                balance = balance * (1 + rate) + monthly;
                months++;
            }

            const totalDeposits = current + (monthly * months);
            const interestEarned = balance - totalDeposits;
            
            const targetDate = new Date();
            targetDate.setMonth(targetDate.getMonth() + months);

            document.getElementById('timeToGoal').textContent = months;
            document.getElementById('deposits').textContent = '$' + totalDeposits.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('interest').textContent = '$' + interestEarned.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('final').textContent = '$' + balance.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            document.getElementById('targetDate').textContent = targetDate.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });

            document.getElementById('results').classList.add('show');
        }
    </script>
</body>
</html>
