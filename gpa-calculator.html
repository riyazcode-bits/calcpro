<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your GPA (Grade Point Average) for college and high school. Free GPA calculator with letter grades and credit hours.">
    <title>GPA Calculator - CalcPro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 30px; }
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .nav-link { display: inline-block; margin-top: 10px; color: white; text-decoration: none; opacity: 0.8; }
        .calculator-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .course-row { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 15px; margin-bottom: 15px; align-items: center; }
        input, select { padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 0.95em; }
        input:focus, select:focus { outline: none; border-color: #3B82F6; }
        .add-btn, .remove-btn { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .add-btn { background: #3B82F6; color: white; width: 100%; margin: 15px 0; }
        .remove-btn { background: #EF4444; color: white; }
        .calculate-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%); color: white; border: none; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .result { margin-top: 30px; padding: 30px; background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%); border-radius: 15px; color: white; text-align: center; display: none; }
        .result.show { display: block; }
        .result-value { font-size: 4em; font-weight: 700; }
        footer { text-align: center; color: white; margin-top: 40px; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä CalcPro</h1>
            <p>GPA Calculator</p>
            <a href="index.html" class="nav-link">‚Üê Back to Home</a>
        </header>

        <div class="calculator-card">
            <div id="courses">
                <div class="course-row">
                    <input type="text" placeholder="Course name (optional)" class="course-name">
                    <select class="grade">
                        <option value="">Grade</option>
                        <option value="4.0">A (4.0)</option>
                        <option value="3.7">A- (3.7)</option>
                        <option value="3.3">B+ (3.3)</option>
                        <option value="3.0">B (3.0)</option>
                        <option value="2.7">B- (2.7)</option>
                        <option value="2.3">C+ (2.3)</option>
                        <option value="2.0">C (2.0)</option>
                        <option value="1.7">C- (1.7)</option>
                        <option value="1.3">D+ (1.3)</option>
                        <option value="1.0">D (1.0)</option>
                        <option value="0.0">F (0.0)</option>
                    </select>
                    <input type="number" placeholder="Credits" class="credits" min="0" step="0.5">
                    <button class="remove-btn" onclick="removeRow(this)" style="display: none;">‚úï</button>
                </div>
            </div>

            <button class="add-btn" onclick="addRow()">+ Add Course</button>
            <button class="calculate-btn" onclick="calculateGPA()">Calculate GPA üéì</button>

            <div class="result" id="result">
                <h2>Your GPA</h2>
                <div class="result-value" id="gpa">0.00</div>
                <p style="opacity: 0.9; margin-top: 15px;">Total Credits: <span id="totalCredits">0</span></p>
            </div>
        </div>

        <footer><p>&copy; 2026 CalcPro</p></footer>
    </div>

    <script>
        function addRow() {
            const row = document.createElement('div');
            row.className = 'course-row';
            row.innerHTML = `
                <input type="text" placeholder="Course name (optional)" class="course-name">
                <select class="grade">
                    <option value="">Grade</option>
                    <option value="4.0">A (4.0)</option>
                    <option value="3.7">A- (3.7)</option>
                    <option value="3.3">B+ (3.3)</option>
                    <option value="3.0">B (3.0)</option>
                    <option value="2.7">B- (2.7)</option>
                    <option value="2.3">C+ (2.3)</option>
                    <option value="2.0">C (2.0)</option>
                    <option value="1.7">C- (1.7)</option>
                    <option value="1.3">D+ (1.3)</option>
                    <option value="1.0">D (1.0)</option>
                    <option value="0.0">F (0.0)</option>
                </select>
                <input type="number" placeholder="Credits" class="credits" min="0" step="0.5">
                <button class="remove-btn" onclick="removeRow(this)">‚úï</button>
            `;
            document.getElementById('courses').appendChild(row);
        }

        function removeRow(btn) {
            btn.parentElement.remove();
        }

        function calculateGPA() {
            const rows = document.querySelectorAll('.course-row');
            let totalPoints = 0;
            let totalCredits = 0;

            rows.forEach(row => {
                const grade = parseFloat(row.querySelector('.grade').value);
                const credits = parseFloat(row.querySelector('.credits').value);
                
                if (!isNaN(grade) && !isNaN(credits) && credits > 0) {
                    totalPoints += grade * credits;
                    totalCredits += credits;
                }
            });

            if (totalCredits === 0) {
                alert('Please enter at least one course with grade and credits');
                return;
            }

            const gpa = totalPoints / totalCredits;
            document.getElementById('gpa').textContent = gpa.toFixed(2);
            document.getElementById('totalCredits').textContent = totalCredits.toFixed(1);
            document.getElementById('result').classList.add('show');
        }
    </script>
</body>
</html>
