<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate loan payments for personal loans, auto loans, and more. Free loan calculator with amortization schedule.">
    <title>Loan Calculator - CalcPro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #F57C00 0%, #E65100 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 30px; }
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .nav-link { display: inline-block; margin-top: 10px; color: white; text-decoration: none; opacity: 0.8; }
        .calculator-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .input-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 0.95em; }
        input, select { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; }
        input:focus { outline: none; border-color: #F57C00; }
        .tooltip { font-size: 0.85em; color: #666; margin-top: 5px; font-style: italic; }
        .calculate-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #F57C00 0%, #E65100 100%); color: white; border: none; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; }
        .results { margin-top: 30px; display: none; }
        .results.show { display: block; animation: slideIn 0.4s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .summary { padding: 30px; background: linear-gradient(135deg, #F57C00 0%, #E65100 100%); border-radius: 15px; color: white; text-align: center; margin-bottom: 20px; }
        .summary .main-value { font-size: 3.5em; font-weight: 700; }
        .breakdown-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .breakdown-item { padding: 20px; background: #FFF3E0; border-radius: 10px; }
        .breakdown-item h4 { color: #666; font-size: 0.85em; margin-bottom: 8px; }
        .breakdown-item .value { font-size: 1.6em; font-weight: 700; color: #333; }
        footer { text-align: center; color: white; margin-top: 40px; opacity: 0.9; }
        @media (max-width: 768px) { .input-grid, .breakdown-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä CalcPro</h1>
            <p>Loan Calculator</p>
            <a href="index.html" class="nav-link">‚Üê Back to Home</a>
        </header>

        <div class="calculator-card">
            <div class="input-grid">
                <div>
                    <label for="loanAmount">Loan Amount ($)</label>
                    <input type="number" id="loanAmount" placeholder="e.g., 25000">
                    <div class="tooltip">Total amount you're borrowing</div>
                </div>
                <div>
                    <label for="loanType">Loan Type</label>
                    <select id="loanType">
                        <option value="personal">Personal Loan</option>
                        <option value="auto">Auto Loan</option>
                        <option value="student">Student Loan</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="interestRate">Interest Rate (%)</label>
                    <input type="number" id="interestRate" placeholder="e.g., 8.5" step="0.01">
                    <div class="tooltip">Annual interest rate</div>
                </div>
                <div>
                    <label for="loanTerm">Loan Term (Months)</label>
                    <input type="number" id="loanTerm" placeholder="e.g., 60">
                    <div class="tooltip">Length of loan in months</div>
                </div>
            </div>

            <button class="calculate-btn" onclick="calculateLoan()">Calculate Payment üíµ</button>

            <div class="results" id="results">
                <div class="summary">
                    <h2>Monthly Payment</h2>
                    <div class="main-value" id="monthlyPayment">$0</div>
                    <p style="opacity: 0.9; margin-top: 10px;">Over <span id="displayTerm">0</span> months</p>
                </div>

                <div class="breakdown-grid">
                    <div class="breakdown-item">
                        <h4>Total Amount Paid</h4>
                        <div class="value" id="totalPaid">$0</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Total Interest</h4>
                        <div class="value" id="totalInterest">$0</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Interest as % of Loan</h4>
                        <div class="value" id="interestPercent">0%</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Effective APR</h4>
                        <div class="value" id="effectiveAPR">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <footer><p>&copy; 2026 CalcPro</p></footer>
    </div>

    <script>
        function calculateLoan() {
            const P = parseFloat(document.getElementById('loanAmount').value) || 0;
            const annualRate = parseFloat(document.getElementById('interestRate').value) || 0;
            const n = parseFloat(document.getElementById('loanTerm').value) || 0;

            if (P === 0 || annualRate === 0 || n === 0) {
                alert('Please fill all fields');
                return;
            }

            const r = annualRate / 100 / 12;
            const M = P * (r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
            const totalPaid = M * n;
            const totalInterest = totalPaid - P;
            const interestPercent = (totalInterest / P) * 100;

            document.getElementById('monthlyPayment').textContent = '$' + M.toFixed(2);
            document.getElementById('displayTerm').textContent = n;
            document.getElementById('totalPaid').textContent = '$' + totalPaid.toFixed(2);
            document.getElementById('totalInterest').textContent = '$' + totalInterest.toFixed(2);
            document.getElementById('interestPercent').textContent = interestPercent.toFixed(1) + '%';
            document.getElementById('effectiveAPR').textContent = annualRate.toFixed(2) + '%';

            document.getElementById('results').classList.add('show');
        }
    </script>
</body>
</html>
