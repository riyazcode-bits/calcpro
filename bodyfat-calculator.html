<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate body fat percentage using US Navy method. Free body fat calculator with lean body mass breakdown.">
    <title>Body Fat Calculator - CalcPro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #9C27B0 0%, #6A1B9A 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 30px; }
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .nav-link { display: inline-block; margin-top: 10px; color: white; text-decoration: none; opacity: 0.8; }
        .calculator-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .input-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 0.95em; }
        input, select { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; }
        input:focus { outline: none; border-color: #9C27B0; }
        .tooltip { font-size: 0.85em; color: #666; margin-top: 5px; font-style: italic; }
        .calculate-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #9C27B0 0%, #6A1B9A 100%); color: white; border: none; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; }
        .results { margin-top: 30px; display: none; }
        .results.show { display: block; animation: slideIn 0.4s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .summary { padding: 30px; background: linear-gradient(135deg, #9C27B0 0%, #6A1B9A 100%); border-radius: 15px; color: white; text-align: center; margin-bottom: 20px; }
        .summary .main-value { font-size: 3.5em; font-weight: 700; }
        .breakdown-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .breakdown-item { padding: 20px; background: #F3E5F5; border-radius: 10px; }
        .breakdown-item h4 { color: #666; font-size: 0.85em; margin-bottom: 8px; }
        .breakdown-item .value { font-size: 1.6em; font-weight: 700; color: #333; }
        .category { padding: 25px; background: #F3E5F5; border-radius: 15px; margin-top: 20px; text-align: center; }
        footer { text-align: center; color: white; margin-top: 40px; opacity: 0.9; }
        @media (max-width: 768px) { .input-grid, .breakdown-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä CalcPro</h1>
            <p>Body Fat Calculator</p>
            <a href="index.html" class="nav-link">‚Üê Back to Home</a>
        </header>

        <div class="calculator-card">
            <div class="input-grid">
                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" onchange="toggleFields()">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="e.g., 30">
                </div>
                <div>
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" placeholder="e.g., 75" step="0.1">
                </div>
                <div>
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" placeholder="e.g., 175">
                </div>
                <div>
                    <label for="neck">Neck (cm)</label>
                    <input type="number" id="neck" placeholder="e.g., 37" step="0.1">
                    <div class="tooltip">Measure at narrowest point</div>
                </div>
                <div>
                    <label for="waist">Waist (cm)</label>
                    <input type="number" id="waist" placeholder="e.g., 85" step="0.1">
                    <div class="tooltip">Measure at navel level</div>
                </div>
                <div id="hipField">
                    <label for="hip">Hip (cm)</label>
                    <input type="number" id="hip" placeholder="e.g., 95" step="0.1">
                    <div class="tooltip">Widest point of hips</div>
                </div>
            </div>

            <button class="calculate-btn" onclick="calculateBodyFat()">Calculate Body Fat üí™</button>

            <div class="results" id="results">
                <div class="summary">
                    <h2>Body Fat Percentage</h2>
                    <div class="main-value" id="bodyFat">0%</div>
                </div>

                <div class="breakdown-grid">
                    <div class="breakdown-item">
                        <h4>Fat Mass</h4>
                        <div class="value" id="fatMass">0 kg</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Lean Body Mass</h4>
                        <div class="value" id="leanMass">0 kg</div>
                    </div>
                </div>

                <div class="category">
                    <h3 id="categoryName" style="color: #9C27B0; margin-bottom: 10px;">Category</h3>
                    <p id="categoryDesc" style="color: #666;"></p>
                </div>
            </div>
        </div>

        <footer><p>&copy; 2026 CalcPro</p></footer>
    </div>

    <script>
        function toggleFields() {
            const gender = document.getElementById('gender').value;
            document.getElementById('hipField').style.display = gender === 'female' ? 'block' : 'none';
        }

        function calculateBodyFat() {
            const gender = document.getElementById('gender').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const neck = parseFloat(document.getElementById('neck').value);
            const waist = parseFloat(document.getElementById('waist').value);
            const hip = gender === 'female' ? parseFloat(document.getElementById('hip').value) : 0;

            if (!weight || !height || !neck || !waist || (gender === 'female' && !hip)) {
                alert('Please fill all required fields');
                return;
            }

            let bodyFatPercent;
            
            // US Navy Method
            if (gender === 'male') {
                bodyFatPercent = 495 / (1.0324 - 0.19077 * Math.log10(waist - neck) + 0.15456 * Math.log10(height)) - 450;
            } else {
                bodyFatPercent = 495 / (1.29579 - 0.35004 * Math.log10(waist + hip - neck) + 0.22100 * Math.log10(height)) - 450;
            }

            const fatMass = (bodyFatPercent / 100) * weight;
            const leanMass = weight - fatMass;

            let category, desc;
            if (gender === 'male') {
                if (bodyFatPercent < 6) { category = 'Essential Fat'; desc = 'Very low - may be unhealthy'; }
                else if (bodyFatPercent < 14) { category = 'Athletic'; desc = 'Excellent fitness level'; }
                else if (bodyFatPercent < 18) { category = 'Fitness'; desc = 'Good fitness level'; }
                else if (bodyFatPercent < 25) { category = 'Average'; desc = 'Acceptable for general health'; }
                else { category = 'Obese'; desc = 'Consider weight management'; }
            } else {
                if (bodyFatPercent < 14) { category = 'Essential Fat'; desc = 'Very low - may be unhealthy'; }
                else if (bodyFatPercent < 21) { category = 'Athletic'; desc = 'Excellent fitness level'; }
                else if (bodyFatPercent < 25) { category = 'Fitness'; desc = 'Good fitness level'; }
                else if (bodyFatPercent < 32) { category = 'Average'; desc = 'Acceptable for general health'; }
                else { category = 'Obese'; desc = 'Consider weight management'; }
            }

            document.getElementById('bodyFat').textContent = bodyFatPercent.toFixed(1) + '%';
            document.getElementById('fatMass').textContent = fatMass.toFixed(1) + ' kg';
            document.getElementById('leanMass').textContent = leanMass.toFixed(1) + ' kg';
            document.getElementById('categoryName').textContent = category;
            document.getElementById('categoryDesc').textContent = desc;

            document.getElementById('results').classList.add('show');
        }
    </script>
</body>
</html>
