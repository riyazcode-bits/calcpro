<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate daily calorie needs for weight loss, maintenance, or gain. Free calorie calculator with TDEE and macro breakdown.">
    <title>Calorie Calculator - CalcPro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #FF6B6B 0%, #C92A2A 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 30px; }
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .nav-link { display: inline-block; margin-top: 10px; color: white; text-decoration: none; opacity: 0.8; }
        .calculator-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .input-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 0.95em; }
        input, select { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; }
        input:focus, select:focus { outline: none; border-color: #FF6B6B; }
        .tooltip { font-size: 0.85em; color: #666; margin-top: 5px; font-style: italic; }
        .calculate-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #FF6B6B 0%, #C92A2A 100%); color: white; border: none; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; }
        .results { margin-top: 30px; display: none; }
        .results.show { display: block; animation: slideIn 0.4s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .summary { padding: 30px; background: linear-gradient(135deg, #FF6B6B 0%, #C92A2A 100%); border-radius: 15px; color: white; text-align: center; margin-bottom: 20px; }
        .summary .main-value { font-size: 3.5em; font-weight: 700; }
        .goal-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .goal-card { padding: 20px; background: #FFE3E3; border-radius: 10px; text-align: center; }
        .goal-card h4 { color: #666; font-size: 0.85em; margin-bottom: 8px; }
        .goal-card .value { font-size: 1.6em; font-weight: 700; color: #333; }
        .macros { padding: 25px; background: #FFE3E3; border-radius: 15px; }
        .macros h3 { color: #FF6B6B; margin-bottom: 20px; }
        .macro-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #FFC9C9; }
        footer { text-align: center; color: white; margin-top: 40px; opacity: 0.9; }
        @media (max-width: 768px) { .input-grid, .goal-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä CalcPro</h1>
            <p>Calorie Calculator</p>
            <a href="index.html" class="nav-link">‚Üê Back to Home</a>
        </header>

        <div class="calculator-card">
            <div class="input-grid">
                <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="e.g., 30">
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" placeholder="e.g., 70" step="0.1">
                </div>
                <div>
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" placeholder="e.g., 175">
                </div>
                <div>
                    <label for="activity">Activity Level</label>
                    <select id="activity">
                        <option value="1.2">Sedentary (little/no exercise)</option>
                        <option value="1.375">Light (1-3 days/week)</option>
                        <option value="1.55">Moderate (3-5 days/week)</option>
                        <option value="1.725">Very Active (6-7 days/week)</option>
                        <option value="1.9">Extremely Active (2x/day)</option>
                    </select>
                </div>
                <div>
                    <label for="goal">Goal</label>
                    <select id="goal">
                        <option value="-500">Weight Loss (0.5 kg/week)</option>
                        <option value="-1000">Fast Loss (1 kg/week)</option>
                        <option value="0">Maintain Weight</option>
                        <option value="250">Muscle Gain (slow)</option>
                        <option value="500">Muscle Gain (fast)</option>
                    </select>
                </div>
            </div>

            <button class="calculate-btn" onclick="calculateCalories()">Calculate Calories üî•</button>

            <div class="results" id="results">
                <div class="summary">
                    <h2>Daily Calorie Target</h2>
                    <div class="main-value" id="targetCalories">0</div>
                    <p style="opacity: 0.9; margin-top: 10px;">Maintenance: <span id="maintenance">0</span> cal</p>
                </div>

                <div class="goal-grid">
                    <div class="goal-card">
                        <h4>Weight Loss</h4>
                        <div class="value" id="lossCalories">0</div>
                    </div>
                    <div class="goal-card">
                        <h4>Maintenance</h4>
                        <div class="value" id="maintainCalories">0</div>
                    </div>
                    <div class="goal-card">
                        <h4>Weight Gain</h4>
                        <div class="value" id="gainCalories">0</div>
                    </div>
                </div>

                <div class="macros">
                    <h3>Recommended Macros</h3>
                    <div class="macro-row">
                        <span><strong>Protein</strong></span>
                        <span id="protein">0g (30%)</span>
                    </div>
                    <div class="macro-row">
                        <span><strong>Carbohydrates</strong></span>
                        <span id="carbs">0g (40%)</span>
                    </div>
                    <div class="macro-row" style="border-bottom: none;">
                        <span><strong>Fats</strong></span>
                        <span id="fats">0g (30%)</span>
                    </div>
                </div>
            </div>
        </div>

        <footer><p>&copy; 2026 CalcPro</p></footer>
    </div>

    <script>
        function calculateCalories() {
            const age = parseFloat(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const activity = parseFloat(document.getElementById('activity').value);
            const goalAdj = parseFloat(document.getElementById('goal').value);

            if (!age || !weight || !height) {
                alert('Please fill all fields');
                return;
            }

            // Mifflin-St Jeor Equation
            let bmr;
            if (gender === 'male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            const tdee = bmr * activity;
            const target = tdee + goalAdj;
            const lossCalories = tdee - 500;
            const gainCalories = tdee + 500;

            const protein = Math.round((target * 0.30) / 4);
            const carbs = Math.round((target * 0.40) / 4);
            const fats = Math.round((target * 0.30) / 9);

            document.getElementById('targetCalories').textContent = Math.round(target) + ' cal';
            document.getElementById('maintenance').textContent = Math.round(tdee);
            document.getElementById('lossCalories').textContent = Math.round(lossCalories);
            document.getElementById('maintainCalories').textContent = Math.round(tdee);
            document.getElementById('gainCalories').textContent = Math.round(gainCalories);
            document.getElementById('protein').textContent = protein + 'g (30%)';
            document.getElementById('carbs').textContent = carbs + 'g (40%)';
            document.getElementById('fats').textContent = fats + 'g (30%)';

            document.getElementById('results').classList.add('show');
        }
    </script>
</body>
</html>
