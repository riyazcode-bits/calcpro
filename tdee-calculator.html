<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate Total Daily Energy Expenditure (TDEE) and BMR. Free TDEE calculator with activity multipliers.">
    <title>TDEE Calculator - CalcPro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #43A047 0%, #2E7D32 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 30px; }
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .nav-link { display: inline-block; margin-top: 10px; color: white; text-decoration: none; opacity: 0.8; }
        .calculator-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .input-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 0.95em; }
        input, select { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; }
        input:focus { outline: none; border-color: #43A047; }
        .tooltip { font-size: 0.85em; color: #666; margin-top: 5px; font-style: italic; }
        .calculate-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #43A047 0%, #2E7D32 100%); color: white; border: none; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; }
        .results { margin-top: 30px; display: none; }
        .results.show { display: block; animation: slideIn 0.4s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .summary { padding: 30px; background: linear-gradient(135deg, #43A047 0%, #2E7D32 100%); border-radius: 15px; color: white; text-align: center; margin-bottom: 20px; }
        .summary .main-value { font-size: 3.5em; font-weight: 700; }
        .breakdown-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .breakdown-item { padding: 20px; background: #E8F5E9; border-radius: 10px; }
        .breakdown-item h4 { color: #666; font-size: 0.85em; margin-bottom: 8px; }
        .breakdown-item .value { font-size: 1.6em; font-weight: 700; color: #333; }
        footer { text-align: center; color: white; margin-top: 40px; opacity: 0.9; }
        @media (max-width: 768px) { .input-grid, .breakdown-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä CalcPro</h1>
            <p>TDEE Calculator</p>
            <a href="index.html" class="nav-link">‚Üê Back to Home</a>
        </header>

        <div class="calculator-card">
            <div class="input-grid">
                <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="e.g., 30">
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" placeholder="e.g., 70" step="0.1">
                </div>
                <div>
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" placeholder="e.g., 175">
                </div>
                <div style="grid-column: 1 / -1;">
                    <label for="activity">Activity Level</label>
                    <select id="activity">
                        <option value="1.2">Sedentary - Little or no exercise</option>
                        <option value="1.375">Lightly Active - Light exercise 1-3 days/week</option>
                        <option value="1.55">Moderately Active - Moderate exercise 3-5 days/week</option>
                        <option value="1.725">Very Active - Hard exercise 6-7 days/week</option>
                        <option value="1.9">Extremely Active - Very hard exercise, physical job or training 2x/day</option>
                    </select>
                </div>
            </div>

            <button class="calculate-btn" onclick="calculateTDEE()">Calculate TDEE ‚ö°</button>

            <div class="results" id="results">
                <div class="summary">
                    <h2>Total Daily Energy Expenditure</h2>
                    <div class="main-value" id="tdee">0</div>
                    <p style="opacity: 0.9; margin-top: 10px;">Calories per day</p>
                </div>

                <div class="breakdown-grid">
                    <div class="breakdown-item">
                        <h4>BMR (Basal Metabolic Rate)</h4>
                        <div class="value" id="bmr">0</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Activity Calories</h4>
                        <div class="value" id="activityCal">0</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Weekly Calorie Burn</h4>
                        <div class="value" id="weeklyCal">0</div>
                    </div>
                    <div class="breakdown-item">
                        <h4>Monthly Calorie Burn</h4>
                        <div class="value" id="monthlyCal">0</div>
                    </div>
                </div>
            </div>
        </div>

        <footer><p>&copy; 2026 CalcPro</p></footer>
    </div>

    <script>
        function calculateTDEE() {
            const age = parseFloat(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const activity = parseFloat(document.getElementById('activity').value);

            if (!age || !weight || !height) {
                alert('Please fill all fields');
                return;
            }

            let bmr;
            if (gender === 'male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            const tdee = bmr * activity;
            const activityCal = tdee - bmr;
            const weeklyCal = tdee * 7;
            const monthlyCal = tdee * 30;

            document.getElementById('tdee').textContent = Math.round(tdee);
            document.getElementById('bmr').textContent = Math.round(bmr);
            document.getElementById('activityCal').textContent = Math.round(activityCal);
            document.getElementById('weeklyCal').textContent = Math.round(weeklyCal).toLocaleString();
            document.getElementById('monthlyCal').textContent = Math.round(monthlyCal).toLocaleString();

            document.getElementById('results').classList.add('show');
        }
    </script>
</body>
</html>
